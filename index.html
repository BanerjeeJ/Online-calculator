<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="table-1">
        <table>
          <form>
          <thead>
            <tr>
              <th class="enter-text" id="data" colspan="4">0</th>
            </tr>
          </thead>
          <tbody>
            <tr class="grey">
              <td onclick="display(event)">+
              </td>
              <td onclick="display(event)">-
              </td>
              <td onclick="display(event)">*
              </td>
              <td onclick="display(event)">/
              </td>
            </tr>
            <tr>
              <td class="white" onclick="display(event)">7
              </td>
              <td class="white" onclick="display(event)">8
              </td>
              <td class="white" onclick="display(event)">9
              </td>
              <tr class="pink" onclick="equal()">=
              </td>
            </tr>
            <tr>
              <td class="white" onclick="display(event)">4
              </td>
              <td class="white" onclick="display(event)">5
              </td>
              <td class="white" onclick="display(event)">6
              </td>
            </tr>
            <tr>
              <td  class="white" onclick="display(event)">1
              </td>
              <td class="white" onclick="display(event)">2
              </td>
              <td class="white" onclick="display(event)">3
              </td>
            </tr>
            <tr>
              <td class="white" onclick="display(event)">0
              </td>
              <td class="white" onclick="display(event)">.
              </td>
              <td class="white" onclick="clear()">AC
              </td>
            </tr>
          </tbody>
          <script src="calc.js"></script>
          </form>
        </table>
      </div>
    </div>
  </body>
</html>
