<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="table-1">
        <table>
          <thead>
            <tr>
              <th colspan="4">0</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>+</td>
              <td>-</td>
              <td>*</td>
              <td>/</td>
            </tr>
            <tr>
              <td>7</td>
              <td>8</td>
              <td>9</td>
              <td rowspan="4">=</td>
            </tr>
            <tr>
              <td>4</td>
              <td>5</td>
              <td>6</td>
            </tr>
            <tr>
              <td>1</td>
              <td>2</td>
              <td>3</td>
            </tr>
            <tr>
              <td>0</td>
              <td>.</td>
              <td>AC</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
