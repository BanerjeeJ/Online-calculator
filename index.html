<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="table-1">
        <table>
          <thead>
            <tr>
              <th class="enter-text" id="data" colspan="4">0</th>
            </tr>
          </thead>
          <tbody>
            <tr class="grey">
              <td>+</td>
              <td>-</td>
              <td>*</td>
              <td>/</td>
            </tr>
            <tr>
              <td class="white">7</td>
              <td class="white">8</td>
              <td class="white">9</td>
              <td class="pink" rowspan="4">=</td>
            </tr>
            <tr>
              <td class="white">4</td>
              <td class="white">5</td>
              <td class="white">6</td>
            </tr>
            <tr>
              <td class="white">1</td>
              <td class="white">2</td>
              <td class="white">3</td>
            </tr>
            <tr>
              <td class="white">0</td>
              <td class="white">.</td>
              <td class="white">AC</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
